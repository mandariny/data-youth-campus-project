<html>
    <head>
        <title>Testing</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
        <script src="change_img.js"></script>
    </head>
    <body>
        <header>
            <h1>Wearly</h1>
        </header>
        <main>
            <p>선호하는 스타일 및 본인의 퍼스널 컬러를 선택하세요</p>
            
            <label for="category">Choose a style:</label>
            <select name="category" id="category">
                <option value="street">Street</option>
                <option value="classic">Classic</option>
                <option value="feminine">Feminine</option>
                <option value="casual">Casual</option>
            </select>
            <br><br>
            <labe. for="personal_color">Choose a Personal Color:</labe>
            <select name="personal_color" id="personal_color">
                <option value="spring">Spring Warm</option>
                <option value="summer">Summer Cool</option>
                <option value="autumn">Autumn Warm</option>
                <option value="winter">Winter Cool</option>
            </select>
            <br><br>
            
            <input type="submit" value="Submit"><br><br>
            
            <section>
                <p>Trend/Recommend</p>
                <SCRIPT language="JavaScript">
                    let urls = img_load()
                    </SCRIPT>
                <div class="slideshow-container">

                    <div class="mySlides fade">
                        <div class="numbertext">1 / 3</div>
                        <img id="img1" src="" style="width:100%">
                        <script>document.getElementById('img1').src=urls[1]</script>
                    </div>
                    
                    <div class="mySlides fade">
                        <div class="numbertext">2 / 3</div>
                        <img id="img2" src="" style="width:100%">
                        <script>document.getElementById('img2').src=urls[2]</script>
                    </div>
                    
                    <div class="mySlides fade">
                        <div class="numbertext">3 / 3</div>
                        <img id="img3" src="" style="width:100%">
                        <script>document.getElementById('img3').src=urls[0]</script>
                    </div>
                    
                    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                    <a class="next" onclick="plusSlides(1)">&#10095;</a>
                    
                </div>
                <br>
                
                <div style="text-align:center">
                    <span class="dot" onclick="currentSlide(1)"></span> 
                    <span class="dot" onclick="currentSlide(2)"></span> 
                    <span class="dot" onclick="currentSlide(3)"></span> 
                </div>
                
            </section>
        </main>
        <script src="slide.js"></script>
    </body>
    </html>
